name: valux
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2
  flutter_bloc: ^8.1.4
  bloc: ^8.1.3
  hexcolor: ^3.0.1
  dropdown_button2: ^2.3.9
  get_it: ^7.6.7
  flutter_switch: ^0.3.2
  flutter_native_splash: ^2.4.0
  flutter_styled_toast: ^2.2.1
  dio: ^5.4.1
  carousel_slider: ^4.2.1
  equatable:
  dartz:
  internet_connection_checker:
  percent_indicator: ^4.2.3
  floating_bottom_navigation_bar: ^1.5.2
  buttons_tabbar: ^1.3.8
  salomon_bottom_bar: ^3.3.2
  smooth_page_indicator:
  hive:
  hive_flutter:
  path_provider:
  flutter_screenutil: ^5.9.1
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.3.1
  image_picker: ^1.0.5
  geolocator: ^11.0.0
  geocoding: ^2.2.0
  latlong2: ^0.9.1
  flutter_map: ^6.1.0
  flutter_map_cancellable_tile_provider: ^2.0.0
  cloud_firestore: ^5.0.0
  firebase_core: ^3.1.0
  quickalert: ^1.1.0
  loading_indicator: ^3.1.1
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  hive_generator:
  build_runner:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


  #launcher
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/launcher.png"
  min_sdk_android: 21
  flutter_test:
    sdk: flutter

  #splash`
flutter_native_splash:
  color: "#FFFFFF"
  android_gravity: center
  android: true
  ios: true
  image: assets/images/splash.png

flutter:


  uses-material-design: true


  assets:
    - assets/images/



  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf

    - family: IconBroken
      fonts:
        - asset: assets/icons/icons.ttf
